<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
         <form>
            <div class="amount">
              <p>Enter Amount</p>
              <input type="text" placeholder="Enter amount to Exchange" >
            </div>
            <label>Select Country</label>
            <div class="dropdown">
              <div class="from">
                <p>From</p>
                  <div class="options">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="not found">
                      <select name="from">
                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="AUS">AUS</option>
                        <option value="EUR">EUR</option> -->
                      </select>
                 </div>
              </div>
              
               <div><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
              

              <div class="to">
                <p>To</p>
                <div class="options">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="not found">
                      <select name="to">
                        <!-- <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="AUS">AUS</option>
                        <option value="EUR">EUR</option> -->
                      </select>
                </div> 
              </div>
            </div> 
            <label>Exchanged Amount</label>
             <div class="msg"><p>Ex.1 USD = 80 INR</p></div>
             <button>Get Exchange</button>
    </form> 
 </div>

 <script src="country.js"></script>
 <script src="main.js"></script>

</body>
</html>
